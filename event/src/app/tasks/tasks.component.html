<div *ngIf="false">
  <h1>Tasks</h1>
</div>

<div>
  <button (click)="add()">Add new task</button>
</div>
<div *ngIf='addFlag'>
	<input type="text" [(ngModel)]='name1'>
	<button (click)="addNew()">submit</button>
</div>
<div>
<ul>
  
<li *ngFor="let task of tasks; let i = index;">
  <div *ngIf="task.flag" >  

  <span>{{task.name}}</span>
  <span id="buttons">
    <button (click)="change(i)">edit</button>
	<button (click)="hide(i)">delete</button>
	
  </span>
 
</div>

</li>
  
</ul>
<div *ngIf=flag>
		<input type="text" [(ngModel)]='tasks[num].name' placeholder> 
		<button (click)="hideButton()">submit</button>
		
	  </div>
  
</div>
